version: "3"
services: 
    nginx:
        image: nginx
        ports:
            - "8080:80"
        volumes: 
            - ./default.conf:/etc/nginx/conf.d/default.conf:ro
        depends_on: 
            - node-app-container
    node-app-container:
        image: 
          camofur/backend
          camofur/frontend
        deploy:
            replicas: 5